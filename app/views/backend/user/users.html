{% extends "backend/partials/layout.njk" %} {% block body %}
<section class="content-header">
	<h1>{{title}}</h1>
	<ol class="breadcrumb">
		<li>
			<a href="/backend/dashboard"><i class="fa fa-dashboard"></i> Dashboard</a>
		</li>
		<li class="active">Users</li>
	</ol>
</section>

<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title pull-left">All Users</h3>
					<div class="col-md-10"></div>
				</div>
				<div class="box-body">
					<table
						id="userTable"
						class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th>Total Deposit</th>
								<th>Total Withdraw</th>
								<th>Main Balance</th>
								<th>Wallet Address</th>
								<th>Image</th>
								<th>Action</th>
							</tr>
						</thead>
					</table>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
		<!-- /.col -->
	</div>
	<!-- /.row -->
</section>
<!-- /.content -->

{% endblock %} {% block script %}
<!-- page script -->
<script>
	$(document).ready(function () {
		var host = window.location.origin;
		$("#userTable").DataTable({
			processing: true,
			serverSide: true,
			ordering: false,
			autoWidth: false,
			pageLength: 10,
			ajax: host + "/backend/getUsers",
			columns: [
				{ data: "name" },
				{ data: "total_deposite" },
				{ data: "total_withdraw" },
				{ data: "main_balance" },
				{ data: "user_wallet_id" },
				{ data: "profile_image" },
				{ data: "editDel" },
			],
		});
	});
</script>
{% endblock %}
