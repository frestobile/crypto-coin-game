{% extends "backend/partials/layout.njk" %} {% block style %}
<style>
	.inputField {
		padding: 8px;
	}
	label {
		padding-top: 12px;
	}
</style>
{% endblock %} {% block body %}
<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>{{title}}</h1>
	<ol class="breadcrumb">
		<li>
			<a href="/backend/dashboard"><i class="fa fa-dashboard"></i> Dashboard</a>
		</li>
		<li><a href="/backend/user">User Master</a></li>
		<li class="active">{{title}}</li>
	</ol>
</section>
<!-- /.Content Header -->

<!-- Main content -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box box-primary">
				<div class="box-header with-border"></div>
				<form
					id="editUserForm"
					role="form"
					method="post"
					action="/backend/user/updateUser/{{user.id}}"
					enctype="multipart/form-data">
					<div class="box-body">
						<div class="form-group">
							<label
								for="firstname"
								class="col-md-3 control-label"
								>Full Name</label
							>
							<div class="col-md-9 inputField">
								<input
									type="text"
									placeholder="Full Name"
									class="form-control"
									name="name"
									id="fullname"
									value="{{user.name}}" />
							</div>
						</div>
					</div>
					<div class="box-footer">
						<button
							type="submit"
							class="btn btn-primary">
							Update
						</button>
						<a
							href="/backend/user"
							class="btn btn-danger"
							>Back</a
						>
					</div>
				</form>
			</div>
			<!-- /.box -->
		</div>
		<!-- /.col -->
	</div>
	<!-- /.row -->
</section>
<!-- /.content -->
{% endblock %} {% block script %}
<script>
	$(document).ready(function () {
		$("#editUserForm").validate({
			rules: {
				name: {
					required: true,
					maxlength: 25,
				},
			},
			messages: {
				name: {
					required: "Please enter full name",
				},
			},
		});
	});
</script>
{% endblock %}
