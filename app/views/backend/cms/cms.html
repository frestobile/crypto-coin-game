{% extends "backend/partials/layout.njk" %} {% block body %}
<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>{{title}}</h1>
	<ol class="breadcrumb">
		<li>
			<a href="/backend/dashboard"><i class="fa fa-dashboard"></i> Dashboard</a>
		</li>
		<li class="active">{{title}}</li>
	</ol>
</section>
<!-- /.Content Header -->

<!-- Main content -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title pull-left">All CMS Pages</h3>
					<div class="col-md-10"></div>
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<table
						id="packageTable"
						class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>CMS Type</th>
								<th>Title</th>
								<!-- <th>Meta Tag</th>
                  <th>Meta Title</th> -->
								<th>Action</th>
							</tr>
						</thead>
					</table>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
		<!-- /.col -->
	</div>
	<!-- /.row -->
</section>
<!-- /.content -->

{% endblock %} {% block script %}
<!-- page script -->
<script>
	$(document).ready(function () {
		var host = window.location.origin;
		$("#packageTable").DataTable({
			processing: true,
			serverSide: true,
			ordering: false,
			autoWidth: false,
			pageLength: 25,
			ajax: host + "/backend/getCms",
			columns: [
				{ data: "type" },
				{ data: "title" },
				/* { "data": "meta_tag" },
          { "data": "meta_title" }, */
				{ data: "editDel", className: "btn-group" },
			],
		});
	});
</script>
{% endblock %}
