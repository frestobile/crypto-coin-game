{% extends "backend/partials/layout.njk" %} {% block style %}
<style>
	textarea {
		resize: none;
	}
	.inputField {
		padding: 8px;
	}
	label {
		padding-top: 12px;
	}
</style>
{% endblock %} {% block body %}
<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>{{title}}</h1>
	<ol class="breadcrumb">
		<li>
			<a href="/backend/dashboard"><i class="fa fa-dashboard"></i> Dashboard</a>
		</li>
		<li><a href="/backend/cms">CMS List</a></li>
		<li class="active">{{title}}</li>
	</ol>
</section>
<!-- /.Content Header -->

<!-- Main content -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box box-primary">
				<div class="box-header with-border"></div>
				<form
					id="addCMSForm"
					role="form"
					method="post"
					action="/backend/cms/saveCms">
					<div class="box-body">
						<div class="form-group">
							<label
								for="title"
								class="col-md-3 control-label"
								>Select CMS Type</label
							>
							<div class="col-md-9 inputField">
								<select
									name="cms_type"
									class="form-control"
									required
									id="type">
									<option value="">Select CMS Type</option>
									<option value="abouts">About</option>
									<option value="faqs">Faq</option>
									<option value="termandcondition">Terms Of Service</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label
								for="title"
								class="col-md-3 control-label"
								>Title</label
							>
							<div class="col-md-9 inputField">
								<input
									type="text"
									placeholder="Enter Title"
									class="form-control"
									name="title"
									id="title" />
							</div>
						</div>
						<!-- <div class="form-group">
                <label for="meta_tag" class="col-md-3 control-label">META TAG</label>
                <div class="col-md-9 inputField">
                  <input type="text" placeholder="Enter META TAG" class="form-control" name="meta_tag" id="meta_tag">
                </div>
              </div>
              <div class="form-group">
                <label for="meta_title" class="col-md-3 control-label">META Title</label>
                <div class="col-md-9 inputField">
                  <input type="text" placeholder="Enter META Title" class="form-control" name="meta_title" id="meta_title">
                </div>
              </div>
              <div class="form-group">
                <label for="meta_description" class="col-md-3 control-label">META Description</label>
                <div class="col-md-9 inputField">
                  <textarea class="form-control" placeholder="META Description" name="meta_description" id="meta_description"></textarea>
                </div>
              </div>-->
						<div class="form-group">
							<label
								for="description"
								class="col-md-3 control-label"
								>Page Description</label
							>
							<div class="col-md-9 inputField">
								<textarea
									class="form-control"
									placeholder="Page Description"
									name="description"
									id="description"></textarea>
							</div>
						</div>
					</div>
					<div class="box-footer">
						<button
							type="submit"
							class="btn btn-primary">
							Add
						</button>
						<a
							href="/backend/cms"
							class="btn btn-danger"
							>Back</a
						>
					</div>
				</form>
			</div>
			<!-- /.box -->
		</div>
		<!-- /.col -->
	</div>
	<!-- /.row -->
</section>
<!-- /.content -->
{% endblock %} {% block script %}
<script>
	CKEDITOR.replace("description", { removePlugins: "elementspath" });
	$(document).ready(function () {
		$("#addCMSForm").validate({
			ignore: [],
			rules: {
				title: {
					required: true,
					remote: {
						url: "/backend/cms/checkDuplicate",
						type: "POST",
					},
				},
			},
			messages: {
				title: {
					required: "Please enter cms name",
					remote: "Package name already exist",
				},
			},
		});
	});
</script>
{% endblock %}
