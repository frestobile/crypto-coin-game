{% extends "backend/partials/layout.njk" %} {% block body %}
<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>{{title}}</h1>
	<ol class="breadcrumb">
		<li>
			<a href="/backend/dashboard"><i class="fa fa-dashboard"></i> Dashboard</a>
		</li>
		<li class="active">Deposit Master</li>
	</ol>
</section>
<!-- /.Content Header -->

<!-- Main content -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title pull-left">Deposit</h3>
					<div class="col-md-10"></div>
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<table
						id="userTable"
						class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>User Name</th>
								<th>Transaction Signature</th>
								<th>Coin</th>
								<th>SOL</th>
								<th>Date</th>
								{#
								<th>Action</th>
								#}
							</tr>
						</thead>
					</table>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
		<!-- /.col -->
	</div>
	<!-- /.row -->
</section>
<!-- /.content -->

{% endblock %} {% block script %}
<!-- page script -->
<script>
	$(document).ready(function () {
	  var host = window.location.origin;
	  $('#userTable').DataTable({
	    "processing": true,
	    "serverSide": true,
	    // "searching": false,
	    "ordering": false,
	    "autoWidth": false,
	    "pageLength": 10,
	    "ajax": host + "/backend/getDeposit",
	    "columns": [
	      { "data": "user_name" },
	      { "data": "transaction_signature" },
	      { "data": "coin" },
	      { "data": "price" },
	      { "data": "transaction_date" },
	      {# { "data": "editDel"} #}
	    ]
	  });
	});
</script>
{% endblock %}
