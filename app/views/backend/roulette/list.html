{% extends "backend/partials/layout.njk" %} {% block body %}

<section class="content-header">
	<h1>{{title}}</h1>
	<ol class="breadcrumb">
		<li>
			<a href="/backend/dashboard"><i class="fa fa-dashboard"></i> Dashboard</a>
		</li>
		<li class="active">Roulette</li>
	</ol>
</section>
<!-- /.Content Header -->

<!-- Main content -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title pull-left">All Roulette</h3>
					<div class="col-md-10"></div>
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<table
						id="userTable"
						class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>Game No.</th>
								<th>Round Number</th>
								<th>Commission(Chips)</th>
								<th>Commission($)</th>
								<th>Bet Amount</th>
								<th>Status</th>
								<th>Completed Date</th>
								<th>Action</th>
							</tr>
						</thead>
					</table>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
		<!-- /.col -->
	</div>
	<!-- /.row -->
</section>
<!-- /.content -->

{% endblock %} {% block script %}
<!-- page script -->
<script>
	$(document).ready(function () {
		var host = window.location.origin;
		$("#userTable").DataTable({
			processing: true,
			serverSide: true,
			ordering: false,
			autoWidth: false,
			pageLength: 25,
			ajax: host + "/backend/getRoulette",
			columns: [
				{ data: "game_number" },
				{ data: "round_number" },
				{ data: "admin_commission_price" },
				{ data: "admin_commission_dollar" },
				{ data: "bet_amount" },
				{ data: "game_status" },
				{ data: "createdDates" },
				{ data: "editDel" },
			],
		});
	});
</script>
{% endblock %}
