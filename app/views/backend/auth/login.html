{% extends "backend/auth_partials/layout.njk" %}

{% block body %}
<div class="login-box">
    <div class="login-logo">
        <a href="/"><b>{{title}}</a>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Sign In</p>
        <form action="../login/check" method="post">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="Email" name="email" value="{{emailId}}">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" name="password" value="{{password}}">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox ">
                        <label>
                            <input type="checkbox" name="remember" value="1" {% if emailId != "" %} checked {% endif %} /> Remember Me
                        </label>
                    </div>
                </div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>
            </div>
        </form>
        <a href="/login/forget">I forgot my password</a><br>
    </div>
</div>
{% endblock %}
