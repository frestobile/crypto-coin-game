{% extends "backend/partials/layout.njk" %} {% block style %}
<style>
	.inputField {
		padding: 8px;
	}
	label {
		padding-top: 12px;
	}
</style>
{% endblock %} {% block body %}
<section class="content-header">
	<h1>{{title}}</h1>
	<ol class="breadcrumb">
		<li>
			<a href="/backend/dashboard"><i class="fa fa-dashboard"></i> Dashboard</a>
		</li>
		<li>Profile</li>
	</ol>
</section>
<!-- /.Content Header -->

<!-- Main content -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box box-primary">
				<div class="box-header with-border"></div>
				<form
					id="changePasswordForm"
					role="form"
					method="post"
					action="/backend/changepasswordPost">
					<div class="box-body">
						<div class="form-group">
							<label
								for="oldpassword"
								class="col-md-3 control-label"
								>Old Password</label
							>
							<div class="col-md-9 inputField">
								<input
									type="password"
									placeholder="Old Password"
									class="form-control"
									name="oldpassword"
									id="oldpassword" />
							</div>
						</div>
						<div class="form-group">
							<label
								for="newpassword"
								class="col-md-3 control-label"
								>New Password</label
							>
							<div class="col-md-9 inputField">
								<input
									type="password"
									placeholder="New Password"
									class="form-control"
									name="newpassword"
									id="newpassword" />
							</div>
						</div>
						<div class="form-group">
							<label
								for="confirmpassword"
								class="col-md-3 control-label"
								>Confirm Password</label
							>
							<div class="col-md-9 inputField">
								<input
									type="password"
									placeholder="Confirm Password"
									class="form-control"
									name="confirmpassword"
									id="confirmpassword" />
							</div>
						</div>
					</div>
					<div class="box-footer">
						<button
							type="submit"
							class="btn btn-primary">
							Change Password
						</button>
					</div>
				</form>
			</div>
			<!-- /.box -->
		</div>

		<!-- /.col -->
	</div>
	<!-- /.row -->
</section>
<!-- /.content -->
{% endblock %} {% block script %}
<script>
	$(document).ready(function () {
		$("#changePasswordForm").validate({
			rules: {
				oldpassword: {
					required: true,
					rangelength: [6, 20],
				},
				newpassword: {
					required: true,
					rangelength: [6, 20],
				},
				confirmpassword: {
					required: true,
					equalTo: "#newpassword",
					rangelength: [6, 20],
				},
			},
			messages: {
				oldpassword: {
					required: "Please enter old password",
					rangelength:
						"Old password length should be between 6 to 20 characters",
				},
				newpassword: {
					required: "Please enter new password",
					rangelength:
						"New password length should be between 6 to 20 characters",
				},
				confirmpassword: {
					required: "Please enter confirm password",
					equalTo: "Confirm password not matched with new password",
					rangelength:
						"Confirm password length should be between 6 to 20 characters",
				},
			},
		});
	});
</script>
{% endblock %}
